
<div align="center" class="titulo">

        <h4>El objetivo del juego es poder ordenar las letras expuestas de forma tal que se forme una palabra.
          Para ello tienes como m√°ximo tres intentos! Que te diviertas!

<div class="container contenedor" align="center">
    
            <br><br>
        <h4>Tu palabra es: </h4>
        <h1 >{{miJuego.palabraAJugar}}</h1><br>
        
        <input type="text" name="palabraDelUsuario" [(ngModel)]="miJuego.palabraDelUsuario"><br><br>
        
        <input type="button" name= "Verificar" class="btn btn-primary" (click)="miJuego.Verificar(miJuego.palabraDelUsuario)" value="VERIFICAR" style='width:250px; height:100px'><br><br>

        <input type="button" name= "Rendicion" class="btn btn-danger" (click)="miJuego.Rendirse()" value="ME RINDO" style='width:250px; height:100px'><br><br>
        
        <div class="contador">
        <h3>CONTADOR: {{miJuego.contador}}</h3>
        </div>
  </div>


  <div *ngIf="miJuego.contador==3">
      <p  [hidden]="!miJuego.gano"> Gano</p>
      <p [hidden]="miJuego.gano"> No Gano</p>
  </div>
