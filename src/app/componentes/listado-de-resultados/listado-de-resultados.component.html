<!--<ng2-smart-table [settings]="miSmartTable" [source]="data"></ng2-smart-table> -->

<table class="table table-condensed" >
    <thead>
      <tr  class="tabla" >
        <th>JUEGO</th>
        <th>USUARIO</th>
        <th>RESULTADO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado" class="tabla">
        <td>{{juego.nombre}}</td>
        <td>{{juego.jugador}} </td> 
        <td *ngIf="juego.gano">Gano </td>   
        <td *ngIf="!juego.gano">Perdio</td>     
      </tr>
     
    </tbody>
  </table>
